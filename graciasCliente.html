<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Gracias por su pedido</title>
  <style>
    body {
      font-family: sans-serif;
      text-align:center;
      padding-top: 50px;
    }
    h1, h2 {
      text-align: center;
    }
    .summary {
      margin-top: 20px;
    }
    .summary p {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h1>¡Gracias por su pedido!</h1>
  <p>Recibimos su solicitud y la estaremos procesando pronto.</p>

  <h2>Resumen del Pedido:</h2>

  <div class="summary" id="summary"></div>

  <script>
    const resumen = JSON.parse(localStorage.getItem("pedidoResumen"));
    if (resumen) {
      let html = `
      <h2>Resumen del Pedido</h2>
      <p><strong>Nombre:</strong> ${resumen["nombre"]}</p>
      <p><strong>Apellido:</strong> ${resumen["apellido"]}</p>
      <p><strong>Ciudad:</strong> ${resumen["ciudad"]}</p>
      <p><strong>Dirección:</strong> ${resumen["direccion"]}</p>
      <p><strong>Número:</strong> ${resumen["numero"]}</p>
     
      <h3>Productos</h3>
      <table border="1" cellpadding="5" cellspacing="0">
        <tr>
          <th>Producto</th><th>Cantidad</th><th>Precio Unitario</th><th>Subtotal</th>
        </tr>`;

      resumen.productos.forEach(p => {
      html += `
        <tr>
          <td>${p.producto}</td>
          <td>${p.cantidad}</td>
          <td>${p.precio}</td>
          <td>${p.subtotal}</td>
        </tr>`;
      });

      html += `
        <tr>
          <td colspan="3"><strong>Total</strong></td>
          <td><strong>${resumen.total}</strong></td>
        </tr>
      </table>`;

      document.body.innerHTML = html;
      
      //limpiar despues
      localStorage.removeItem("pedidoResumen");
      }
      else 
      {
        document.body.innerHTML = "<p>No hay resumen disponible.</p>";
      }
  </script>
  
  <a href="index.html">Volver a la pagina principal</a>
</body>
</html>
