<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Formulario de Pedido</title>
    </head>

    <body>
        <header>
            <h1>¡Bienvenido!</h1>
        </header>

        <main>
            <form id="survey-form" onsubmit="sendToGoogleSheet(event)">
                <label for="nombre">Nombre: 
                  <input id="nombre" type="text" name="nombre" placeholder="Jaime" required>
                </label>

                <label for="apellido">Apellido: 
                  <input id="apellido" type="text" name="apellido" placeholder="Rodriguez" required>
                </label>

                <label for="email">Correo electrónico: 
                  <input id="email" type="email" name="email" pattern=".+@example\.com" size="30" placeholder="jrodriguez@gmail.com" required>
                </label>
                
                
                <div id="product-section">
                  <h3>Productos</h3>

                  <h4>¿Le hacemos recuerdo de que productos tenemos?</h4>
                  <a href="https://vita.com.bo/categoria-producto/vita-belleza/" target="_blank" rel="noopener noreferrer" class="external-link-button">
                    Belleza
                  </a>
                  <a href="https://vita.com.bo/categoria-producto/vita-hogar/" target="_blank" rel="noopener noreferrer" class="external-link-button">
                    Hogar
                  </a>
                  <a href="https://vita.com.bo/digestan/" target="_blank" rel="noopener noreferrer" class="external-link-button">
                    Digestan
                  </a>
                  <a href="https://vita.com.bo/placentex/" target="_blank" rel="noopener noreferrer" class="external-link-button">
                    Placentex
                  </a>
                  <a href="https://vita.com.bo/linea-invierno/" target="_blank" rel="noopener noreferrer" class="external-link-button">
                    Línea Invernal
                  </a>

                  <div class="product-entry">
                    <label>Producto:
                      <input type="text" name="productName[]" required>
                    </label>

                    <label>Cantidad:
                      <input type="number" name="productQty[]" min="1" required>
                    </label>
                    <button type="button" onclick="removeProduct(this)">x Quitar este producto</button>
                  </div>

                  <button type="button" onclick="addProduct()">+ Agregar otro producto</button>
                </div>

                
        
          
                <fieldset>
                  <legend>Método de entrega:</legend>
                  <label><input type="radio" value="entrega" name="metodo" required> Entrega</label>
                  <label><input type="radio" value="recogida" name="metodo"> Recogida</label>
                  <label><input type="radio" value="distribución" name="metodo"> Distribución</label>
                </fieldset>
          
                <button id="submit" type="submit"> Enviar</button>
              </form>
        </main>
        <script>
          function addProduct() {
            const container = document.getElementById('product-section');

            //new product entry
            const productDiv = document.createElement('div');
            productDiv.classList.add('product-entry');

            //add inputs
            productDiv.innerHTML = `
              <label>Producto:
                <input type="text" name="productName[]" required>
              </label>
              <label>Cantidad:
                <input type="number" name="productQty[]" min="1" required>
              </label>
              <button type="button" onclick="removeProduct(this)">x Quitar este producto</button>
            `;

            container.insertBefore(productDiv, container.lastElementChild);
          }

          function removeProduct(button) {
            const entry = button.closest('.product-entry');
            entry.remove();
          }

          if (localStorage.getItem("authorized") !== "true") {
            window.location.href = "empresa.html";
          }

          document.getElementById('survey-form').addEventListener('submit', () =>{
            localStorage.removeItem("authorized");
          })

          //send info to google sheet
          const scriptURL = 'https://script.google.com/macros/s/AKfycbyCeUDbiPVkyUWiseQoKBZp0RSBz0XKQ3bQ2yb0m0IhPYFSf84ro6-OzolxMiT0QR4C/exec';
          
          function sendToGoogleSheet(event) {
            event.preventDefault();

            const form = document.getElementById("survey-form");
            const formData = new FormData(form);

            const nombre = formData.get("nombre");
            const apellido = formData.get("apellido");
            const email = formData.get("email");
            const metodo = formData.get("metodo");

            const productNames = formData.getAll("productName[]");
            const productQtys = formData.getAll("productQty[]");

            const products = productNames.map((nombre, i) => ({
              nombre,
              cantidad: productQtys[i]
            }));

            fetch(scriptURL, {
              method: 'POST',
              body: JSON.stringify({
                nombre,
                apellido,
                email,
                metodo,
                products
              }),
              headers: {
                'Content-Type': 'applications/json'
              }
            })
            .then(res => {
              alert("¡Pedido enviado con éxito!");
              form.reset();
              localStorage.removeItem("authorized");
            })
            .catch(err => {
              alert("error al enviar el pedido. Intente nuevamente.");
              console.error(err);
            });
          }
        </script>
    </body>
</html>
