<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Formulario de Pedido</title>
    </head>

    <body>
        <header>
            <h1>¡Bienvenido!</h1>
        </header>

        <main>
            <form id="survey-form" action="success.html" method="get">
                <label for="nombre">Nombre: 
                  <input id="nombre" type="text" name="nombre" placeholder="Jaime" required>
                </label>

                <label for="apellido">Apellido: 
                  <input id="apellido" type="text" name="apellido" placeholder="Rodriguez" required>
                </label>

                <label for="email">Correo electrónico: 
                  <input id="email" type="email" name="email" pattern=".+@example\.com" size="30" placeholder="jrodriguez@gmail.com" required>
                </label>
                
                
                <div id="product-section">
                  <h3>Productos</h3>

                  <div class="product-entry">
                    <label>Producto:
                      <input type="text" name="productName[]" required>
                    </label>

                    <label>Cantidad:
                      <input type="number" name="productQty[]" min="1" required>
                    </label>
                    <button type="button" onclick="removeProduct(this)">❌</button>
                  </div>

                  <button type="button" onclick="addProduct()">+ Agregar otro producto</button>
                </div>

                <label for="Producto(s)"> Producto(s):
                  <textarea id="productos" name="productos" maxlength="50" placeholder="Ej: Digestan"></textarea>
                </label>
          
                <label for="cantidad"> Cantidad: 
                  <input id="cantidad" type="number" name="cantidad" min="1" max="200" placeholder="1" required>
                </label>
        
          
                <fieldset>
                  <legend>Método de entrega:</legend>
                  <label><input type="radio" value="entrega" name="metodo" required> Entrega</label>
                  <label><input type="radio" value="recogida" name="metodo"> Recogida</label>
                  <label><input type="radio" value="distribución" name="metodo"> Distribución</label>
                </fieldset>
          
                <button id="submit" type="submit"> Enviar</button>
              </form>
        </main>
        <script>
          function addProduct() {
            const container = document.getElementById('product-section');

            //new product entry
            const productDiv = document.createElement('div');
            productDiv.classList.add('product-entry');

            //add inputs
            productDiv.innerHTML = `
              <label>Producto:
                <input type="text" name="productName[]" required>
              </label>
              <label>Cantidad:
                <input type="number" name="productQty[]" min="1" required>
              </label>
            `;

            container.insertBefore(productDiv, container.lastElementChild);
          }

          function removeProduct(button) {
            const entry = button.closest('.product-entry');
            entry.remove();
          }
        </script>
    </body>
</html>
