<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Formulario de Pedido</title>
    </head>

    <body>
        <header>
            <h1>¡Bienvenido!</h1>
        </header>

        <main>
            <form id="survey-form" onsubmit="sendToGoogleSheet(event)">
                <label for="nombre">Nombre: 
                  <input id="nombre" type="text" name="nombre" placeholder="Jaime" required>
                </label>

                <label for="apellido">Apellido: 
                  <input id="apellido" type="text" name="apellido" placeholder="Rodriguez" required>
                </label>

                <label for="codigo">Código de usuario: 
                    <input id="codigo" type="text" name="codigo" placeholder="C1234567" required>
                  </label>
                
                <div id="product-section">
                  <h3>Productos</h3>

                  <h4>¿Le hacemos recuerdo de que productos tenemos?</h4>
                  <a href="https://vita.com.bo/categoria-producto/vita-belleza/" target="_blank" rel="noopener noreferrer" class="external-link-button">
                    Belleza
                  </a>
                  <a href="https://vita.com.bo/categoria-producto/vita-hogar/" target="_blank" rel="noopener noreferrer" class="external-link-button">
                    Hogar
                  </a>
                  <a href="https://vita.com.bo/digestan/" target="_blank" rel="noopener noreferrer" class="external-link-button">
                    Digestan
                  </a>
                  <a href="https://vita.com.bo/placentex/" target="_blank" rel="noopener noreferrer" class="external-link-button">
                    Placentex
                  </a>
                  <a href="https://vita.com.bo/linea-invierno/" target="_blank" rel="noopener noreferrer" class="external-link-button">
                    Línea Invernal
                  </a>

                  <div class="product-entry">
                    <label>Producto:
                      <input type="text" name="productName[]" required>
                    </label>

                    <label>Cantidad:
                      <input type="number" name="productQty[]" min="1" required>
                    </label>
                    <button type="button" onclick="removeProduct(this)">x Quitar este producto</button>
                  </div>

                  <button type="button" onclick="addProduct()">+ Agregar otro producto</button>
                </div>

                <label for="ciudad">Cuidad:
                    <input id="ciudad-nombre" type="text" name="ciudad-nombre" placeholder="La Paz" required>
                </label>

                <label for="dirección">Dirección:
                    <input id="direccion" type="text" name="direccion" size="30" required>
                </label>
                
                <label for="numero">Numero de contacto:
                    <input id="numero-contacto" type="text" name="numero-contacto" size="30" placeholder="12345678">
                </label>
          
                <button id="submit" type="submit"> Enviar</button>
              </form>
        </main>
        <script>
          function addProduct() {
            const container = document.getElementById('product-section');

            //new product entry
            const productDiv = document.createElement('div');
            productDiv.classList.add('product-entry');

            //add inputs
            productDiv.innerHTML = `
              <label>Producto:
                <input type="text" name="productName[]" required>
              </label>
              <label>Cantidad:
                <input type="number" name="productQty[]" min="1" required>
              </label>
              <button type="button" onclick="removeProduct(this)">x Quitar este producto</button>
            `;

            container.insertBefore(productDiv, container.lastElementChild);
          }

          function sendToGoogleSheet(event) 
          {
              event.preventDefault();
            
              const form = document.getElementById("survey-form");
              const formData = new FormData(form);
            
              const data = {
                "nombre": formData.get("nombre"),
                "apellido": formData.get("apellido"),
                "codigo": formData.get("codigo");
                "ciudad-nombre": formData.get("ciudad-nombre");
                "direccion": formData.get("direccion"),
                "numero-contacto": formData.get("numero-contacto");
                "productos": formData.getAll("productName[]").map((name, i) => {
                  const qty = formData.getAll("productQty[]")[i];
                  return `${name} (${qty})`;
                }).join(", ")
              };
            
              fetch("https://sheetdb.io/api/v1/43vnkdlnkhl3o", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json"
                },
                body: JSON.stringify({ data })  // <- important!
              })
              .then(response => {
                if (response.ok) {
                  alert("¡Pedido enviado con éxito!");
                  form.reset();
                  localStorage.removeItem("authorized");
                } else {
                  throw new Error("Error al enviar los datos.");
                }
              })
              .catch(error => {
                alert("Error al enviar el pedido. Intente nuevamente.");
                console.error(error);
              });
            }
        </script>
    </body>
</html>
